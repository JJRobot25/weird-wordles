<!DOCTYPE html>
<head>
    <title>Passwordle (extreme) - Weird Worldes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Passwordle (extreme)</h1>
    <p>Wordle, but 12 random letters (case sensitive), numbers and special characters instead of words!</p>
    <p>Valid characters: A-Z, a-z, 0-9, !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~</p>
    <p>Input 12 characters:</p>
    
    <hr>

    <input type="text" id="text-input" maxlength="12" pattern=".{12,12}" placeholder="Start crying" onkeydown="keyPress(event)">

    <hr>

    <div id="words-holder" class="long">
        
    </div>

    <br>

    <script src="core.js"></script>
</body>
