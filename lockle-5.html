<!DOCTYPE html>
<head>
    <title>Lockle (5-digit version) - Weird Worldes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lockle (5-digit version)</h1>
    <p>Wordle, but a combination lock!</p>
    <p>Input 5 numbers:</p>
    
    <hr>

    <input type="text" id="text-input" maxlength="5" pattern="\d{5,5}" placeholder="Input numbers" onkeydown="keyPress(event)">

    <hr>

    <div id="words-holder">
        
    </div>

    <br>

    <script src="core.js"></script>
</body>
