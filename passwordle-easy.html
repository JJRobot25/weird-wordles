<!DOCTYPE html>
<head>
    <title>Passwordle (easy) - Weird Worldes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Passwordle (easy)</h1>
    <p>Wordle, but 5 random letters instead of words!</p>
    <p>Input 5 letters:</p>
    
    <hr>

    <input type="text" id="text-input" maxlength="5" pattern="[A-Za-z]{5,5}" placeholder="Input password" onkeydown="keyPress(event)">

    <hr>

    <div id="words-holder">
        
    </div>

    <br>

    <script src="core.js"></script>
</body>
