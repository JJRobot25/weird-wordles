<!DOCTYPE html>
<head>
    <title>Passwordle (hard) - Weird Worldes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Passwordle (hard)</h1>
    <p>Wordle, but 8 random letters (case sensitive) and numbers instead of words!</p>
    <p>Valid characters: A-Z, a-z, 0-9</p>
    <p>Input 8 characters:</p>
    
    <hr>

    <input type="text" id="text-input" maxlength="8" pattern="[A-Za-z\d]{8,8}" placeholder="Input password" onkeydown="keyPress(event)">

    <hr>

    <div id="words-holder" class="long">
        
    </div>

    <br>

    <script src="core.js"></script>
</body>
